<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/music-hub-favicon.png}" alt="logo"> MusicHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarColor" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-music"></i> Browse
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about-us}">
                        <i class="fas fa-info"></i>
                        About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <th:block th:if="${#authorization.expr('hasRole(''ADMIN'')')}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false"><i class=""></i> Admin
                        </a>
                        <div class="dropdown-menu" x-placement="bottom-start"
                             style="position: absolute; transform: translate3d(0px, 36px, 0px); top: 0px; left: 0px; will-change: transform;">
                            <a class="dropdown-item" th:href="@{/admin/users/all}">Users</a>
                            <a class="dropdown-item" th:href="@{/admin/categories/all}">Categories</a>
                            <a class="dropdown-item" th:href="@{/comments/pending}">Pending Comments</a>
                            <a class="dropdown-item" th:href="@{/tags/all}">All Tags</a>
                        </div>
                    </li>
                </th:block>
                <th:block th:if="${#authorization.expr('hasRole(''MODERATOR'')')}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false"><i class=""></i> Moderator
                        </a>
                        <div class="dropdown-menu" x-placement="bottom-start"
                             style="position: absolute; transform: translate3d(0px, 36px, 0px); top: 0px; left: 0px; will-change: transform;">
                            <a class="dropdown-item" th:href="@{/comments/pending}">Pending Comments</a>
                            <a class="dropdown-item" th:href="@{/tags/all}">All Tags</a>
                        </div>
                    </li>
                </th:block>
                <th:block th:if="${#authorization.expr('isAuthenticated()')}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/songs/upload}">Upload</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/users/logout}" th:method="post" id="logout">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <a class="nav-link" href="#" onclick="$('#logout').submit()">Logout(<span
                                    th:text="${#authentication.name}"></span>)</a>
                        </form>
                    </li>
                </th:block>
                <th:block th:if="${#authorization.expr('isAnonymous()')}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/login}">
                            <i class="fas fa-user"></i> Login
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/register}">
                            <i class="fas fa-user-plus"></i>
                            Register</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</header>
