<!--/*@thymesVar id="uploadSong" type="com.tu.musichub.song.models.bindingModels.UploadSong"*/-->
<div class="row justify-content-center">
    <div th:replace="~{fragments/info-message}"></div>
</div>
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h5>Upload Song</h5>
            </div>
            <div class="card-body">
                <h6>Select a song from your computer</h6>
                <form th:method="post" enctype="multipart/form-data" th:object="${uploadSong}">
                    <div class="form-group">
                        <label for="file">Music File</label>
                        <input type="file" class="form-control-file"
                               th:field="*{file}" aria-describedby="file" required>
                        <div class="invalid-feedback" th:styleappend="${#fields.hasErrors('file')} ? 'display:block'"
                             th:each="error : ${#fields.errors('file')}" th:text="${error}">
                            Please provide a file
                        </div>
                        <div id="fileErrors"></div>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" th:field="*{title}"
                               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" required>
                        <div class="invalid-feedback"
                             th:each="error : ${#fields.errors('title')}" th:text="${error}">
                            Please provide a title
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="categoryId">Category</label>
                        <select class="form-control" th:field="*{categoryId}"
                                th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid'" required>
                            <option th:each="category : ${categories}"
                                    th:text="${category.name}" th:value="${category.id}"></option>
                        </select>
                        <div class="invalid-feedback"
                             th:each="error : ${#fields.errors('categoryId')}" th:text="${error}">
                            Please provide a category
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tagsAsString">Tags</label>
                        <input type="text" class="form-control" th:field="*{tagsAsString}">
                    </div>
                    <div class="form-group">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </div>
                    <div class="form-group">
                        <button id="uploadSongBtn" type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
