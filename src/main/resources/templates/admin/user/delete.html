<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="deleteUser" type="com.softuni.musichub.song.models.viewModels.SongView"*/-->
<div class="alert alert-dismissible alert-danger" th:if="${error != null}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4 class="alert-heading">Danger!</h4>
    <p class="mb-0" th:text="${error}">Error message</p>
</div>
<form th:object="${deleteUser}" th:method="post">
    <fieldset>
        <legend>Delete User</legend>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control col-md-5"
                   th:field="*{username}" disabled>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control col-md-5"
                   th:field="*{email}" disabled>
        </div>
        <div class="form-group">
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </fieldset>
</form>
