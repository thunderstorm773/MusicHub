<!--/*@thymesVar id="addCategory" type="com.softuni.musichub.admin.category.models.bindingModels.AddCategory"*/-->
<form th:object="${addCategory}" th:method="post">
    <fieldset>
        <legend>Add Category</legend>
        <div class="form-group">
            <label for="name">Category</label>
            <input type="text" class="form-control col-md-5"
                   th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
        <div class="invalid-feedback" th:each="error : ${#fields.errors('name')}"
             th:text="${error}">
            Please provide a name
        </div>
        </div>
        <div class="form-group">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </fieldset>
</form>
