<div class="text-danger h5" th:if="${error} != null" th:text="${error}">
    Invalid username or password
</div>
<div th:replace="~{fragments/info-message}"></div>
<form th:method="post">
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control col-md-5"
                   name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control col-md-5"
                   name="password" id="password" required>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input"
                   name="rememberMe" id="rememberMe">
            <label class="custom-control-label" for="rememberMe">Remember Me</label>
        </div>
        <div class="form-group">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <a class="btn btn-secondary" th:href="@{/oauth2/authorization/google}">Login with Google</a>
        </div>
    </fieldset>
</form>
